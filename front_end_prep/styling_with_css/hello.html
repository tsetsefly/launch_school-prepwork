<!doctype html> <!-- shortened from "Document Type Defnition" or DTD --> 
<html>
	<head>
		<title>Welcome!</title>
		<meta /> <!-- self closing element, doesn't need an opening / closing pair, allows you put attributes inside -->
		<!-- attributes are the variables of the HTML world -->
		<meta charset="utf-8" /> <!--  element = "meta"; attribute = "charset"; attribute value = "utf-8" -->
		<!-- CSS Selectors: ID selectors and class selectors (begin with '.') -->
		<style> 
			h1 {
				color: orange;
				text-align: center;
			}
			p {
				font-size: 18px;
			}
			.highlight {
				background: #f0f099;
			}
			.red {
				color: red;
			}
			.green {
				color: green;
			}
			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>Hello Internet!</h1> <!-- heading element... goes from h1 to h6 -->
		<div>
			<p>Welcome to my website! It is currently a work in progress as I learn <strong class="highlight red">HTML</strong> and <strong class="highlight green">CSS</strong> from this <em class="highlight blue">excellent</em> book I'm learning from.</p> <!-- paragraph element -->
		</div>
	</body>
</html>

<!--
-CSS became its own language out of necessity (embedding stylistic components in each quickly becomes too verbose)
-Leads to the style element <style type="text/css">. This tells the browser to treat anything in the <style> element as CSS. Modern browsers assume <style> leads CSS
-
-->
